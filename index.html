<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

 
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" height="100px" width="100px" alt="">
      <h3 class="name">Jessica Randall</h3>
      <h5 class="location">London, United Kingdom</h5>
      <p class="position">"Front-end developer and avid reader."</p>
      <div class="button-container">
        <button type="button">Github</button>
        <button type="button">Frontend Mentor</button>
        <button type="button">LinkedIn</button>
        <button type="button">Twitter</button>
        <button type="button">Instagram</button>
      </div>
     
    </div>
  </div>
  
  
  
</body>
</html>
